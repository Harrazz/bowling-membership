<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <button onclick="goToHomepage()"
        class="px-8 py-4 bg-blue-600 text-white font-semibold text-lg rounded-xl shadow-lg hover:bg-blue-700 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300 transform hover:scale-105">
        Tekan Ni
    </button>

    <script>
        /**
         * @function goToHomepage
         * @description Navigates the user to the 'homepage.php' file located
         * in the 'php' directory one level up from the current page.
         * This function is triggered by the button's onclick event.
         */
        function goToHomepage() {
            // Set the window's location to the desired PHP file.
            // '../php/homepage.php' means go up one directory, then into 'php' folder,
            // then find 'homepage.php'.
            window.location.href = './php/homepage.php';
        }
    </script>
</body>

</html>
